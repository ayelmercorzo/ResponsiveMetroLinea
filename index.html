<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Comprar Tarjeta</title>
    <link rel="shortcut icon" href="img/Metrolinea@2x.png" type="image/x-icon">

    <div class="contenedor">
        <div class="contenido">
            <div class="header">
                <div class="logo-header">
                    <img src="img/logoprincipal.png" alt="">
                </div>
                <div class="nav">
                    <a  class="enlace" href="#"> Comprar Tarjeta</a>

            </div>
            <div class="main">
                <img src="img/Metrolinea.png"  alt="" class="img-main">
            </div>
            <div class="footer">
                <div class="text">
                    <h2>Tarjeta Metrol√≠nea (Saldo $3000 COP)</h3>
